<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVS | Marine Visual Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0B0C10', // Rich Obsidian
                        light: '#FFFFFF', // Pure White
                        paper: '#F9FAFB', // Off-White
                        neon: '#A4D14E', // Adjusted Neon (Darker Green/Lime) for better contrast on white
                        neonHover: '#8CB83E',
                        silver: '#E5E7EB',
                        'silver-metallic': '#9CA3AF',
                        platinum: '#E2E2E2',
                    },
                    fontFamily: {
                        sans: ['"Manrope"', 'sans-serif'],
                        display: ['"Space Grotesk"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #f0f0f0 1px, transparent 1px), linear-gradient(to bottom, #f0f0f0 1px, transparent 1px)",
                        'silver-sheen': "linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.5) 50%, transparent 75%)",
                        'neon-sheen': "linear-gradient(45deg, transparent 25%, rgba(164,209,78,0.2) 50%, transparent 75%)",
                        'premium-silver': "linear-gradient(135deg, #FFFFFF 0%, #F3F4F6 100%)",
                        'metallic-shine': "linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.4) 100%)",
                    },
                    animation: {
                        'shine': 'shine 1s cubic-bezier(0.4, 0, 0.2, 1)',
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slide-up-delay-1': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards',
                        'slide-up-delay-2': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards',
                    },
                    keyframes: {
                        shine: {
                            '0%': { transform: 'translateX(-100%) skewX(-12deg)' },
                            '100%': { transform: 'translateX(200%) skewX(-12deg)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FFFFFF;
        }
        
        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #F3F4F6; 
        }
        ::-webkit-scrollbar-thumb {
            background: #D1D5DB; 
            border-radius: 3px;
        }

        .text-outline {
            -webkit-text-stroke: 1px #111111;
            color: transparent;
        }

        /* Utilities */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

  }
}
</script>
